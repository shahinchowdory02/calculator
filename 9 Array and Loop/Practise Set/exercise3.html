<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise Exercise 2</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) return false;
        }

        return true;
      }

      let num = 2;
      let i = 0;
      while (i < 5) {
        if (isPrime(num)) {
          console.log(num);
          i++;
        }
        num++;
      }
    </script>
  </body>
</html>
