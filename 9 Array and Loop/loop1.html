<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1;
      while (num <= 10) {
        console.log(num);
        num++;
      }

      console.log("final value of num is:" + num);

      let x = 0;
      while (x < 1) {
        console.log(x);
        x = Math.random() * 2;
      }
      console.log("final value of x is:" + x);
    </script>
  </body>
</html>
