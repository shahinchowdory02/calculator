<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>

    <button onclick="playGame('Bat')">Bat</button>
    <button onclick="playGame('Ball')">Ball</button>
    <button onclick="playGame('Stump')">Stump</button>

    <script>
      let score = {
        win: 0,
        lost: 0,
        tie: 0,
      };

      function generateComputerChoice() {
        const choices = ["Bat", "Ball", "Stump"];
        const randomIndex = Math.floor(Math.random() * 3);
        return choices[randomIndex];
      }

      function getResult(userMove, computerMove) {
        if (userMove === computerMove) {
          score.tie++;
          return "It is a tie";
        }

        if (
          (userMove === "Bat" && computerMove === "Ball") ||
          (userMove === "Ball" && computerMove === "Stump") ||
          (userMove === "Stump" && computerMove === "Bat")
        ) {
          score.win++;
          return "User won.";
        } else {
          score.lost++;
          return "Computer has won";
        }
      }

      function playGame(userMove) {
        const computerMove = generateComputerChoice();
        const result = getResult(userMove, computerMove);
        alert(
          `You have chosen ${userMove}. Computer choice is ${computerMove}. ${result}\n\nScore:\nWins: ${score.win}, Losses: ${score.lost}, Ties: ${score.tie}`
        );
      }
    </script>
  </body>
</html>
