<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSON</title>
  </head>
  <body>
    <script>
      let product = {
        name: "TShirt",
        price: 786,
        rating: { stars: 4.5, noOfReviews: 453 },
      };
      console.log(typeof product);
      console.log(product);
      let str = JSON.stringify(product);
      console.log(typeof str);
      console.log(str);

      let newProdct = JSON.parse(str);
      console.log(typeof newProdct);
      console.log(newProdct);
    </script>
  </body>
</html>
