<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      let age = 21;

      function printAge() {
        console.log(`Your age is ${age}`);
      }

      printAge();

      age = 76;
      printAge();

      age = 1;
      printAge();
    </script>
  </body>
</html>
